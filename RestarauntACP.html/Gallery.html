<!DOCTYPE html>
<html lang="en">
<!--ACP, Lesson 97 , "Add more images in slider"-->
<head>
    <title>Sam`s restaurant.</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
     .normaltext{
        color: rgb(0, 54, 102);
     }
     .text{
        text-align: center;
        top:1%;
        color: rgb(0, 54, 102);
        align-items:center ;
    }    
</style>
<body>

    <div class="container">
        <h2 class="text">Sam`s restaurant gallery.</h2>
        <p class="normaltext">This is the gallery for sams restaurant and its meals.</p>
        <p class="normaltext"> First item: Photo of our restaurant , 2nd item:Dahi puri, 3rd photo: Chicken curry with roti. </p>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="item active">
                    <img src="ACP.jpg" alt="Image 1">
                </div>

                <div class="item">
                    <img src="Dahi puri.jpeg" alt="Image 2">
                </div>

                <div class="item">
                    <img src="Chicken curry with roti.jpg" alt="Image 3">
                </div>
            </div>


            <a class="left carousel-control" href="" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
