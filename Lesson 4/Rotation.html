<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rotation</title>
    <style>
        div{
            background-color: yellow;
            border:1px solid black;
            width:300px;
            height:100px
        }
        #mydiv{
            transform:rotateX(180deg)
        }
    </style>
</head>
<body>
    <div>
        Codingal
    </div>
    <hr>
    <div id="mydiv">
        Codingal
    </div>
</body>
</html>
