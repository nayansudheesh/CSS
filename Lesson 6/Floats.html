<!DOCTYPE html>
<html lang="en">
<head>
    <title>Floats</title>
    <style>
        img#flowerright{
            float: right;
        }
        img#flowerleft{
        float: left;
        }
    </style>
</head>
<body>
    <h2>Float</h2>
    <p>In this example the image will float to the right and left in the paragraph and the text in the paragraph will wrap around the image.</p>
    <p>
    <img id="flowerright" src="flower.png" width="100px" height="100px">
    <img id="flowerleft" src="flower.png" width="100px" height="100px">
 This is dummy content to understand the float property.
    </p>
</body>
</html>
